<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="left-side">
        <img class="logo" src="logo.svg" alt="">
        <br>
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
            <p id="texto">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar</p>
            <div id="send">
                <form action="">
                    <label for="email">Insira seu email:</label><br>
                    <div id="campo-email">
                    <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                    <input class="send-icon" type="image" src="send.svg" alt="">
                    </div> 
                </form>
            </div>
            <p id="rodape"><span>deixe-me ler primeiro</span><img class="arrow" src="arrow-right.svg" alt=""></p>
    </div>
    <div id="right-side">
        <img class="image-fundo" src="read_news.jpg" alt="">

    </div>
</body>
</html>
